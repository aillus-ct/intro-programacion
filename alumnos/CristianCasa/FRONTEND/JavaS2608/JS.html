<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <button id="incrementar">+</button>
    <span id="contador">0</span>
    <button id="decrementar">-</button>
    <button id="resetear">0</button>
    <button id="multiplicar">x3</button>
    
    <script>
        let contador = 0;
        const spanContador = document.getElementById('contador');
        const botonIncrementar = document.getElementById('incrementar');
        const botonDecrementar = document.getElementById('decrementar');
        const botonResetear = document.getElementById('resetear');
        const botonMultiplicar = document.getElementById('multiplicar');
        
        botonIncrementar.addEventListener('click', () => {
        contador++;
        spanContador.textContent = contador;
});

    botonDecrementar.addEventListener('click', () => {
    contador--;
    spanContador.textContent = contador;
});

    botonResetear.addEventListener('click', () => {
        contador = 0;
        spanContador.textContent = contador;
    });

    botonMultiplicar.addEventListener('click', () => {
        contador *= 3;
        spanContador.textContent = contador;
    });
    </script>
</body>
</html>
