<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo CSS Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Ejemplo con Grid</h1>

    <div class="wrapper">
        <div class="one">
            <h3>Clima</h3>
            <img src="https://openweathermap.org/img/w/01d.png" alt="Sol" class="clima-icono-principal">
            <p>25°C - Soleado</p>
            <a href="https://weather.com" target="_blank">Ver el clima</a>
            
            <!-- Contenedor para las 3 imágenes en la parte inferior -->
            <div class="imagenes-inferiores">
                <img src="https://openweathermap.org/img/w/02d.png" alt="Parcialmente nublado" class="clima-mini">
                <img src="https://openweathermap.org/img/w/09d.png" alt="Lluvia" class="clima-mini">
                <img src="https://openweathermap.org/img/w/13d.png" alt="Nieve" class="clima-mini">
            </div>
        </div>
        <div class="two">
            Tarjeta 2
        </div>
        <div class="three">
            Tarjeta 3
        </div>
    </div>
</body>
</html>
