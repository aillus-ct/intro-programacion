<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritores</title>
    <link rel="stylesheet" href="escritores.css">
    <script src="escritores.js" defer></script>
</head>
<body>
    <header>
        <h1>¬°Explora la vida y obra de grandes autores!</h1>

    <main>

                            <button class="search-icon">üîç</button>
                        </div>
                    </div>

                            <textarea id="genero-escritor" placeholder="G√©neros (separados por coma)" required style="overflow-y: auto; max-height: 100px;"></textarea>
                            <textarea id="obras-escritor" placeholder="Obras literarias (separadas por coma)" required style="overflow-y: auto; max-height: 100px;"></textarea>
                            <button type="submit">Agregar Escritor</button>
                        </form>
                    </div>
                </aside>
            </div>
        </section>
    </main>
    <footer>

</body>
</html>
